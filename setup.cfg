max-line-length = 120
max-complexity = 8
max-local-variables = 12
max-annotation-complexity = 4
max-line-complexity = 18
max-try-body-length = 2
max-arguments = 7
max-access-level = 5
max-noqa-comments = 10
max-module-expressions = 12
exclude = __init__.py,tests,open_api,abstract_classes.py,research
per-file-ignores = dependencies.py:WPS402
                   html_templates.py:B008
                   group_emails.py:B008
                   single_emails.py:B008
                   emails_factory.py:B008
                   settings.py:WPS202
tee = True

[mypy]
disallow_untyped_defs = True
ignore_missing_imports = True
check_untyped_defs = True
show_error_codes = True
no_implicit_Optional = True
warn_unused_ignores = False
