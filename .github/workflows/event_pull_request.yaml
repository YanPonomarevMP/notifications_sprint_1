# Модуль содержит тесты для события pull request в главную ветку.
name: pull request event

on:
#    pull_request:
#        branches: [ main ]
    push:

jobs:
    linter:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                python-version: [ '3.8', '3.9' ]
        name: linters with python ${{ matrix.python-version }}  # Удобно же видеть какая сейчас версия.
        steps:
            -   uses: actions/checkout@v2
            -   name: Install Python
                uses: actions/setup-python@v2
                with:
                    python-version: ${{ matrix.python-version }}
            -   name: Install dependencies
                run: |
                    python -m pip install --upgrade pip
                    pip install flake8==4.0.1 mypy==0.950 wemake-python-styleguide==0.16.1 types-requests==2.27.29

            -   name: Flake8
                run: flake8 .

            -   name: Mypy
                run: mypy .
    Telegram:
        name: Telegram message
        runs-on: ubuntu-latest
        needs: linter
        steps:
            -   name: send telegram message
                uses: appleboy/telegram-action@master
                with:
                    # Настройте секреты в github (Settings.Secrets.Actions)
                    # secrets.TELEGRAM_TO — id чата, можно получить так (предварительно запустив бота):
                    # curl https://api.telegram.org/bot<token>/getUpdates (["result"]["chat"]["id"])
                    # secrets.TELEGRAM_TOKEN — токен, выдаваемый BotFather-ом при создании бота
                    to: ${{ secrets.TELEGRAM_TO }}
                    token: ${{ secrets.TELEGRAM_TOKEN }}
                    message: | 
                        Repository: ${{ github.repository }}
                        
                        Commit Hash: ${{ github.sha }}
                        
                        Linters passed: ${{ steps.linters }}
                        
                        Pull request message: ${{ github.event.pull_request[0].message }}
                        See changes: https://github.com/${{ github.repository }}/pull/${{github.event.pull_request.head.sha}}
